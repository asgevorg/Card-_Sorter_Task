<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card sorter</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>
<body onload = "load()">
    <div class="right_block" style="padding: 0.5%;">
        <p><b>Add</b> to add new card with random number</p>
        <p><b>Sort</b> <br><br> <i>ascending</i> to sort all cards A-B</p>
        <p><i>descending</i> to sort all cards B-A</p>
    </div>
    <div class="container">
        <div class="header">
            <button class="button btns" type="button" onclick="createCard()">Add</button>
            <button class="button btns" type="button" onclick="sort_a__b()">Sort ascending</button>
            <button class="button btns" type="button" onclick="sort_b__a()">Sort descending</button>
            <button class="deleteAll btns" type="button" onclick="clean_()">Clear All</button>
        </div>
        <div class="main-content" id = "main">
         
        </div>
        <div class="footer">
          <p style="color: black;">footer</p>
        </div>
        </div>
</body>
</html>
